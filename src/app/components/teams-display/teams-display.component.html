<mat-toolbar color="primary" class="primary-toolbar">
  <mat-toolbar-row>
    <h1 class="mat-h3">Teams</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-list>
  <h3 mat-subheader>Teams</h3>
  <mat-list-item *ngFor="let team of teams.teams" routerLink="/team/{{ team.id }}">
    <h4 mat-line>{{ team.abbreviation }} -- {{ team.name }}</h4>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
