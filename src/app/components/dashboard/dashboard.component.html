<h2 class="mat-h2">Teams Dashboard</h2>

<div>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let team of teams.teams" routerLink="/team/{{ team.id }}">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ team.locationName }}</mat-card-title>
          <mat-card-subtitle>{{ team.name }}</mat-card-subtitle>
        </mat-card-header>
        <img
          src="https://i2.wp.com/bellyupsports.com/wp-content/uploads/2018/11/{{
            team.abbreviation === 'TBL' ? 'tb' : (team.abbreviation | lowercase)
          }}.png"
        />
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
