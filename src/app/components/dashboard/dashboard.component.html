<h2>Top Users</h2>

<div class="dashboard-users">
  <a *ngFor="let user of users.data | slice: 0:4" routerLink="/detail/{{ user.id }}">
    <div class="module hero">
      <img class="avatar" src="{{ user.avatar }}" height="150" width="150" />
      <h4>
        <span class="name">{{ user.first_name }} {{ user.last_name }}</span>
      </h4>
    </div>
  </a>
</div>
