<h3>All Users</h3>

<ul class="users">
  <li *ngFor="let user of users.data" routerLink="/detail/{{ user.id }}">
    <img class="avatar" src="{{ user.avatar }}" height="50" width="50" />
    <span class="id">{{ user.id }}.</span>
    <span class="name">{{ user.first_name }} {{ user.last_name }}</span>
  </li>
</ul>

<ul class="pages">
  <span *ngFor="let page of totalPages; let x = index">
    <button (click)="pageSelect(x + 1)" class="page">{{ x + 1 }}</button>
  </span>
</ul>
