<div *ngIf="user">
  <h2>{{user.first_name}} {{user.last_name}}<span *ngIf="user.last_name.endsWith('s'); else elseBlock">'</span>
    <ng-template #elseBlock>'s</ng-template>
    Details
  </h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
    <label>first name:
      <input [(ngModel)]="user.first_name" placeholder="first name" />
    </label><br />
    <label>last name:
      <input [(ngModel)]="user.last_name" placeholder="last name" />
    </label><br />
    <label>email:
      <input [(ngModel)]="user.email" placeholder="email" />
    </label>
  </div>
</div>
